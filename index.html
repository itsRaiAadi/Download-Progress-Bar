<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #0f172a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: auto;
      }

      .wrapper {
        width: 40%;
        height: 30%;
        background-color: #f8fafc;
        border: none;
        outline: none;
        border-radius: 20px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .progress-bar-div {
        height: 8%;
        width: 100%;
        background-color: #cbd5e1;
        border: none;
        outline: none;
        border-radius: 10px;
      }
      .progress-bar-green {
        width: 0%;
        background-color: #14b8a6;
        height: 100%;
        border-radius: 10px;
      }

      .percentage-div {
        font-size: 20px;
        width: 100%;
        text-align: right;
        color: #0f172a;
      }

      .button-div {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 30px;
        width: 100%;
      }

      .button-div p {
        color: #1e293b;
      }

      .button-div button {
        padding: 12px 24px;
        font-size: 15px;
        font-weight: 600;
        border: none;
        outline: none;
        border-radius: 12px;
        cursor: pointer;
        background-color: #22c55e;
        color: #ffffff;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        transition: all 0.2s ease-in-out;
      }

      .button-div button:hover {
        background-color: #16a34a;
        box-shadow: 0 6px 16px rgba(5, 150, 105, 0.4);
      }

      .button-div button:active {
        background-color: #047857;
        box-shadow: 0 3px 8px rgba(4, 120, 87, 0.3);
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="progress-bar-div">
        <div class="progress-bar-green"></div>
      </div>
      <div class="percentage-div">
        <p id="percentage">0%</p>
      </div>

      <div class="button-div">
        <p>Song.mp3</p>
        <button id="btn">Download</button>
      </div>
    </div>

    <script>
      let bar = document.querySelector(".progress-bar-green");
      let percent = document.getElementById("percentage");
      let btn = document.getElementById("btn");

      let percentageValue = 0;
      let isClicked = false;
      btn.addEventListener("click", () => {
        if (isClicked === false) {
          let intervalVariable = setInterval(() => {
            percentageValue++;
            percent.innerText = `${percentageValue}` + "%";

            bar.style.width = `${percentageValue}` + "%";
            btn.innerText = "Downloading";
          }, 50);

          setTimeout(() => {
            btn.innerText = "Downloaded";
            btn.style.opacity = 0.5;
            clearInterval(intervalVariable);
          }, 5000);

          isClicked = true;
        }
      });
    </script>
  </body>
</html>
